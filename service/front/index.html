<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚úàÔ∏è YoYoFlot Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* –ö–∞—Ä—Ç–∞ —Å–ª–µ–≤–∞ */
    #map {
      flex: 2;
      height: 100%;
    }

    /* –ü–∞–Ω–µ–ª—å —Å–ø—Ä–∞–≤–∞ */
    .sidebar {
      flex: 1;
      background-color: #ffffff;
      border-left: 2px solid #eee;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #0d6efd;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .passenger-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fff;
      padding: 8px;
    }

    .passenger-item {
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .passenger-item:hover {
      background: #eef4ff;
    }

    .passenger-item.active {
      background: #0d6efd;
      color: white;
    }

    .stats {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .stat {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      border: 1px solid #e3e3e3;
    }

    .stat b {
      color: #0d6efd;
      font-size: 1.3rem;
    }
    .passenger-select {
  position: relative;
  margin-bottom: 1rem;
}

    .selected {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 0.6rem 0.8rem;
    cursor: pointer;
    user-select: none;
    font-weight: 500;
    transition: background 0.2s;
    }

    .selected:hover {
    background: #f3f6ff;
    }

    .passenger-list {
    position: absolute;
    top: 110%;
    left: 0;
    width: 100%;
    max-height: 300px;
    overflow-y: auto;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 10;
    transition: opacity 0.2s ease;
    }

    .passenger-list.hidden {
    display: none;
    }

    .passenger-item {
    padding: 8px 10px;
    border-radius: 5px;
    cursor: pointer;
    }

    .passenger-item:hover {
    background: #eef4ff;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="sidebar">
    <h1>‚úàÔ∏è YoYoFlot Dashboard</h1>
    
    <h2>üë§ Passengers</h2>
    <div id="passenger-select" class="passenger-select">
    <div id="passenger-selected" class="selected">Select a passenger ‚ñº</div>
    <div id="passenger-list" class="passenger-list hidden">Loading...</div>
    </div>


    <h2>üìä Statistics</h2>
    <div class="stats">
      <div class="stat"><b id="total-flights">0</b><br>Total Flights</div>
      <div class="stat"><b id="unique-passengers">0</b><br>Unique Passengers</div>
    </div>
  </div>

  <script>
    const API = "http://localhost:8081/api";
    const map = L.map("map").setView([55, 37], 4);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 8,
      minZoom: 2
    }).addTo(map);

    const airportCoords = {
      "SVO": [55.9726, 37.4146],
      "OVB": [55.0126, 82.6507],
      "CDG": [49.0097, 2.5479],
      "BOS": [42.3656, -71.0096],
      "PIT": [40.4914, -80.2329],
      "VVO": [43.3980, 132.1484],
      "REA": [46.4926, 2.5580],
      "MOW": [55.7558, 37.6173],
      "LED": [59.9390, 30.3158],
    };

    // –∑–∞–≥—Ä—É–∑–∫–∞ –ø–∞—Å—Å–∞–∂–∏—Ä–æ–≤
    async function loadPassengers() {
  const res = await fetch(`${API}/passengers`);
  const data = await res.json();
  const list = document.getElementById("passenger-list");
  list.innerHTML = "";

  data.passengers.forEach(p => {
    const div = document.createElement("div");
    div.className = "passenger-item";
    div.textContent = `${p.first_name} ${p.last_name}`;
    div.onclick = () => {
      selectPassenger(p.document, div);
      document.getElementById("passenger-selected").textContent = `${p.first_name} ${p.last_name} ‚ñ≤`;
      list.classList.add("hidden");
    };
    list.appendChild(div);
  });

  // –æ—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ —Å–ø–∏—Å–∫–∞
  const selectedBox = document.getElementById("passenger-selected");
  selectedBox.onclick = () => list.classList.toggle("hidden");
}

async function selectPassenger(document, el) {
  const res = await fetch(`${API}/flights/${encodeURIComponent(document)}`);
  const data = await res.json();

  // –æ—á–∏—Å—Ç–∏—Ç—å –∫–∞—Ä—Ç—É
  map.eachLayer(l => {
    if (l instanceof L.Polyline || l instanceof L.CircleMarker) map.removeLayer(l);
  });

  // –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç—ã
  data.flights.forEach(f => {
    const from = airportCoords[f.from_airport];
    const to = airportCoords[f.to_airport];
    if (!from || !to) return;
    L.polyline([from, to], { color: "#0d6efd", weight: 2 }).addTo(map);
    L.circleMarker(from, { radius: 5, color: "green" }).addTo(map);
    L.circleMarker(to, { radius: 5, color: "red" }).addTo(map);
  });
}


    // –∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
    async function loadStats() {
      const res = await fetch(`${API}/stats`);
      const data = await res.json();
      document.getElementById("total-flights").textContent = data.total_flights;
      document.getElementById("unique-passengers").textContent = data.total_passengers;
    }

    loadPassengers();
    loadStats();
  </script>
</body>
</html>
