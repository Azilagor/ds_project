<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚úàÔ∏è YoYoFlot Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #map {
      flex: 2;
      height: 100%;
    }

    .sidebar {
      flex: 1;
      background-color: #ffffff;
      border-left: 2px solid #eee;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #0d6efd;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button {
      margin-bottom: 1rem;
      padding: 10px 16px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #0b5ed7;
    }

    .passenger-select {
      position: relative;
      margin-bottom: 1rem;
    }

    .selected {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.6rem 0.8rem;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
      transition: background 0.2s;
    }

    .selected:hover {
      background: #f3f6ff;
    }

    .passenger-list {
      position: absolute;
      top: 110%;
      left: 0;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .passenger-list.hidden {
      display: none;
    }

    .passenger-item {
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .passenger-item:hover {
      background: #eef4ff;
    }

    .search-box {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .stats {
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .stat {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      border: 1px solid #e3e3e3;
    }

    .stat b {
      color: #0d6efd;
      font-size: 1.3rem;
    }
    .spy-list {
  margin-top: 1rem;
  background: #f8f9fa;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 1rem;
  max-height: 250px;
  overflow-y: auto;
  font-size: 0.9rem;
}
.spy-item {
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}
.spy-item:last-child {
  border-bottom: none;
}

  </style>
</head>

<body>
  <div id="map"></div>

  <div class="sidebar">
    <h1>‚úàÔ∏è YoYoFlot Dashboard</h1>


    <button onclick="findSpies()">üïµÔ∏è –ù–∞–π—Ç–∏ —à–ø–∏–æ–Ω–æ–≤</button>
    <div id="spy-results" class="spy-list"></div>


    <h2>üë§ Passengers</h2>
    <div id="passenger-select" class="passenger-select">
      <div id="passenger-selected" class="selected">Select a passenger ‚ñº</div>
      <div id="passenger-list" class="passenger-list hidden">
        <input type="text" id="search-box" class="search-box" placeholder="Search passenger...">
        <div id="passenger-items">Loading...</div>
      </div>
          <button onclick="loadAllFlights()">üåç –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ä–µ–π—Å—ã</button>
    </div>
<!-- 
    <h2>üìä Statistics</h2>
    <div class="stats">
      <div class="stat"><b id="total-flights">0</b><br>Total Flights</div>
      <div class="stat"><b id="unique-passengers">0</b><br>Unique Passengers</div>
    </div>
  </div> -->

  <script>
    const API = "http://localhost:8081/api";
    const map = L.map("map").setView([55, 37], 4);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 8,
      minZoom: 2
    }).addTo(map);


    async function loadPassengers() {
      const res = await fetch(`${API}/passengers`);
      const data = await res.json();
      const listContainer = document.getElementById("passenger-items");
      listContainer.innerHTML = "";

      data.passengers.forEach(p => {
        const div = document.createElement("div");
        div.className = "passenger-item";
        div.textContent = `${p.first_name} ${p.last_name}`;
        div.onclick = () => {
          selectPassenger(p.document, div);
          document.getElementById("passenger-selected").textContent = `${p.first_name} ${p.last_name} ‚ñ≤`;
          document.getElementById("passenger-list").classList.add("hidden");
        };
        listContainer.appendChild(div);
      });

      const selectedBox = document.getElementById("passenger-selected");
      const list = document.getElementById("passenger-list");
      selectedBox.onclick = () => list.classList.toggle("hidden");

      const searchBox = document.getElementById("search-box");
      searchBox.addEventListener("input", () => {
        const term = searchBox.value.toLowerCase();
        document.querySelectorAll(".passenger-item").forEach(item => {
          item.style.display = item.textContent.toLowerCase().includes(term) ? "block" : "none";
        });
      });
    }

    async function selectPassenger(document, el) {
      const res = await fetch(`${API}/flights/${encodeURIComponent(document)}`);
      const data = await res.json();

      map.eachLayer(l => {
        if (l instanceof L.Polyline || l instanceof L.CircleMarker) map.removeLayer(l);
      });

      let any = false;
      data.flights.forEach(f => {
        const from = airportCoords[f.from_airport || f.flight?.from_airport || f.flight?.from];
        const to   = airportCoords[f.to_airport   || f.flight?.to_airport   || f.flight?.to];
        if (!from || !to) return;

        L.polyline([from, to], { color: "#0d6efd", weight: 2 }).addTo(map);
        L.circleMarker(from, { radius: 5, color: "green" }).addTo(map);
        L.circleMarker(to, { radius: 5, color: "red" }).addTo(map);
        any = true;
      });

      if (any) map.setView([55, 37], 4);
    }

    async function loadAllFlights() {
      const res = await fetch(`${API}/flights/all`);
      const data = await res.json();

      map.eachLayer(l => {
        if (l instanceof L.Polyline || l instanceof L.CircleMarker || l instanceof L.HeatLayer) map.removeLayer(l);
      });

      const heatPoints = [];

      data.forEach(f => {
        const from = airportCoords[f.from_airport];
        const to = airportCoords[f.to_airport];
        if (!from || !to) return;
        L.polyline([from, to], { color: "#00aaff", weight: 1.5, opacity: 0.4 }).addTo(map);
        heatPoints.push(from, to);
      });

      L.heatLayer(heatPoints, { radius: 20, blur: 15, maxZoom: 6 }).addTo(map);
      map.setView([55, 37], 3);
    }
    async function findSpies() {
  const res = await fetch(`${API}/spy`);
  const data = await res.json();
  const box = document.getElementById("spy-results");
  box.innerHTML = "<h3>üïµÔ∏è –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Å—Å–∞–∂–∏—Ä—ã</h3>";

  if (!data.spies?.length) {
    box.innerHTML += "<p>–ù–µ—Ç –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö —à–ø–∏–æ–Ω–æ–≤ üòÖ</p>";
    return;
  }

  data.spies.forEach(s => {
    const div = document.createElement("div");
    div.className = "spy-item";
    div.innerHTML = `<b>–î–æ–∫—É–º–µ–Ω—Ç:</b> ${s.document}<br>`;
    s.aliases.forEach(a => {
      div.innerHTML += `‚Üí ${a}<br>`;
    });
    box.appendChild(div);
  });
}


    async function loadStats() {
      const res = await fetch(`${API}/stats`);
      const data = await res.json();
      document.getElementById("total-flights").textContent = data.total_flights;
      document.getElementById("unique-passengers").textContent = data.total_passengers;
    }

    loadPassengers();
    loadStats();
  </script>
</body>
</html>
